<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ray Marching</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #333;
      font-family: monospace;
      color: white;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 5px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="info">
    WASD - Move<br>
    Mouse - Look<br>
    Space/Shift - Up/Down<br>
    Click to lock cursor
  </div>
  <div id="error"></div>
  <script type="module" src="/main.js"></script>
</body>
</html>
